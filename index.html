<!DOCTYPE html>
<html lang="pt-BR">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Modelo Html Css</title>
        <link rel="stylesheet" href="./css/style.css">

    </head>

    <body>

        <section class="container">

            <div class="shadow">
            <div class="conteudo">
                <h1>Tabela IMC</h1>

                <div class="conteudo-imc">

                    <div class="imc-box">
                        <h2>IMC</h2>
                        <p>Menos do que 18,5</p>
                        <p>Entre 18,5 e 24,9</p>
                        <p>Entre 25 e 29,9</p>
                        <p>Entre 30 e 34,9</p>
                        <p>Entre 35 e 39,9</p>
                        <p>Mais do que 40</p>
                    </div>

                    <div class="imc-box">
                        <h2>Resultado</h2>
                        <p>Abaixo do peso</p>
                        <p>Peso normal</p>
                        <p>Sobrepeso</p>
                        <p>Obesidade grau 1</p>
                        <p>Obesidade grau 2</p>
                        <p>Obesidade grau 3</p>
                    </div>
                </div>
            </div>

            <form id="formulario" >

                <h1>Calcule sei IMC</h1>
                

                <div class="form-box">
                    <label for="input-teste-4">PESO:</label>
                    <input type="text" id="peso" placeholder="Ex: 80">
                </div>

                <div class="form-box">
                    <label for="input-teste-5">ALTURA:</label>
                    <input type="text" id="altura" placeholder=" Ex: 1.80">  
                </div>

                <div class="form-box">
                    <button>Calcular!</button>
                </div>

            </form>

            <div id="resultado"></div>

        </div>

        </section>
        

        <script src="./js/main.js"></script>
    </body>

</html>
